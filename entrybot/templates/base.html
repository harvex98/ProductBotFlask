<html>
<head>
    {% block head %}
    <link rel="icon" href="{{ url_for('static', filename='cubecon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %} - ProductBot</title>
    {% endblock %}
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <div id="nav">
        <nav class="navbar navbar-expand-md navbar-light bg-light navbar-fixed-top">
            <a class="navbar-brand" href="{{ url_for('index') }}">ProductBot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarText">
                {% if userid is none %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-success mr-4" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary mr-4" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link {% block itemListNav %} {% endblock %}" href="{{ url_for('itemList.itemList') }}">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block metricsNav %} {% endblock %}" href="{{ url_for('metrics.metricsHome') }}">Metrics</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-secondary mr-4" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </div>
</div>
<div class="container" id="content">
    {% block content %}
    {% endblock %}
</div>
<footer>
    <div class="footer">
        <div class="text">
            <small>Copyright 2021 &copy; ProductBot</small>
        </div>
    </div>
</footer>
</body>
</html>
